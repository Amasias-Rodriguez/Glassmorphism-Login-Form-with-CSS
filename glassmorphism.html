<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="glassmorphism.css">
    <title>Glassmorphism Login Form with CSS</title>
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="/images/leaf_01.png" alt=""></div>
                <div><img src="/images/leaf_02.png" alt=""></div>
                <div><img src="/images/leaf_03.png" alt=""></div>
                <div><img src="/images/leaf_04.png" alt=""></div>
                <div><img src="/images/leaf_01.png" alt=""></div>
                <div><img src="/images/leaf_02.png" alt=""></div>
                <div><img src="/images/leaf_03.png" alt=""></div>
                <div><img src="/images/leaf_04.png" alt=""></div>
            </div>
        </div>
        <img src="/images/bg.jpg" class="bg">
        <img src="/images/girl.png" alt="girl">
        <img src="/images/trees.png" class="trees">
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">SingUp</a>
            </div>
        </div>
    </section>
</body>
</html>
